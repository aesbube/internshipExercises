@if (hero$ | async; as hero) {
<h3>{{ hero.name }} Details</h3>
<p>
  <span>id: </span>
  <span>{{ hero.id }}</span>
</p>
<p>
  <span>name: </span>
  <span>{{ hero.name }}</span>
</p>
<a routerLink="/hero-detail/{{ hero.id - 1 }}">Prev</a> |
<a routerLink="/hero-detail/{{ hero.id + 1 }}">Next</a>

} @else {
<p>No hero found</p>
}
