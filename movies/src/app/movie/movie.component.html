<a [routerLink]="['/search']" class="btn">Go back</a>
@if (movie) {
<div class="movie">
    <h1>{{ movie.Title }}</h1>
    <div id="movie-stuff">
        <div>
            <img [src]="movie.Poster" alt="Movie Poster" />
        </div>
        <div class="details">
            <p>{{ movie.Plot }}</p>
            <p><strong>Language:</strong> {{ movie.Language }}</p>
            <p><strong>Genres:</strong> {{ movie.Genre }}</p>
            <p><strong>Premiered:</strong> {{ movie.Released }}</p>
            <p><strong>Rating:</strong> {{ movie.imdbRating }}</p>
        </div>
    </div>
</div>
<div class="details-episodes-cast">
    <div class="actors">
        <app-actors [actors]="movie.Actors"></app-actors>
    </div>
    @if (movie.totalSeasons) {
    <div class="seasons">
        <app-episodes
            [id]="movie.imdbID"
            [totalSeasons]="+movie.totalSeasons"
        ></app-episodes>
    </div>
    }
</div>
} @else {
<p>Loading...</p>
}
