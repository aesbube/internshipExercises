<h2>Episodes</h2>
<ul>
    @for (season of seasons; track season) { @for (episode of season.Episodes;
    track episode) {
    <li>
        <p>
            <strong
                >S{{ season.Season }}E{{ episode.Episode }}
                {{ episode.Title }}</strong
            >
        </p>
    </li>
    } }
</ul>
