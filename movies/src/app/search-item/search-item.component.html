<li class="search-item">
    <a [routerLink]="['/movie']" [queryParams]="{ id: movie.imdbID }">
        <img [src]="movie.Poster" alt="Movie Poster" />
        <div class="details">
            <h3>{{ movie.Title }}</h3>
            <p>{{ movie.Plot }}</p>
            <p>{{ movie.Genre }}</p>
        </div>
    </a>
</li>
